    <g class="cls-3" transform="matrix(1, 0, 0, 1, -18, -11)">
      <path id="Mask-3" data-name="Mask" class="cls-1" d="M19,0A19,19,0,1,1,0,19,19,19,0,0,1,19,0Z" transform="translate(18 11)"/>
    </g>
