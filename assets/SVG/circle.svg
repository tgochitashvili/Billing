<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="74" height="74" viewBox="0 0 74 74">
  <defs>
    <style>
      .cls-1 {
        fill: rgba(255,255,255,0.15);
      }

      .cls-2 {
        clip-path: url(#clip-path);
      }

      .cls-3 {
        filter: url(#Mask);
